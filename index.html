<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/main.css">
    <title>Calculator</title>
</head>
<body>
    <main>
        <section class="container key">
            <p class="display-result">0</p>
            <button class="correction-button grey-button">&#67;</button>
            <button class="back-button grey-button">&#8592;</button>
            <button class="division-button orange-button">&#247;</button>
            <button class="seven-button grey-button">&#55;</button>
            <button class="eight-button grey-button">&#56;</button>
            <button class="nine-button grey-button">&#57;</button>
            <button class="multiplication-button orange-button">&#215;</button>
            <button class="four-button grey-button">&#52;</button>
            <button class="five-button grey-button">&#53;</button>
            <button class="six-button grey-button">&#54;</button>
            <button class="substraction-button orange-button">&#43;</button>
            <button class="one-button grey-button">&#49;</button>
            <button class="two-button grey-button">&#50;</button>
            <button class="three-button grey-button">&#51;</button>
            <button class="addition-button orange-button">&#45;</button>
            <button class="zero-button grey-button">&#48;</button>
            <button class="equal-button orange-button">&#61;</button>
        </section>
    </main>
    <script src="./Script/index.js"></script>
</body>
</html>
